{% extends "base.html" %}

{% block content %}


<style>
label{
    font-size:20px;
}
.custom-table {
    font-family: Arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    background-color: #fff8ee;
    text-align-last: center;
}

.custom-table th, .custom-table td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

.custom-table tr:nth-child(even) {
    background-color: #f2f2f2;
}

.custom-table th {
    background-color: #333;
    color: white;
}

.eda_heading{
color: black;
font-family: monospace;
font-weight: bold;
margin-top: 0px;
margin-bottom: 1px;
text-align: center;
}

</style>

{% if messages %}
{% for message in messages %}
<div class="alert {{message.tags}} alert-dismissible fade show mb-0" role="alert">
    <strong>
        {{message}}
    </strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}
<br>

<h3 class="eda_heading">ML MODEL EVALUATION</h3>
<hr style="border-top: 3px dotted #bbb; margin-bottom:3%;">

<div>
    {% if df %}
    {{df | safe}}
    {% endif %}
</div>

<!--<div>-->
<!--    {% if fig %}-->
<!--    <img src='../../media/{{fig}}'>-->
<!--    {% endif %}-->
<!--</div>-->

<form method="POST">
    <!--    <label>Test model with custom input: </label>-->
    <!--    <button type="submit" name="test_model" class="btn btn-primary btn-sm">Test model</button>-->
    <br>
    <label>Click here to save the model: </label>
    <a type="submit" name="save_model" class="btn btn-primary btn-sm" href="{% url 'save_model' %}">Save model</a>
    <label>Click here to choose different model: </label>
    <a type="submit" name="model_selection" class="btn btn-primary btn-sm" href="{% url 'model_selection' %}">Choose model</a>
    <div style="padding-top:10%;" class="flex-center flex-column">
        <h5 class="animated fadeIn mb-3">Ammar Fitwalla - Neo-moment</h5>
    </div>
</form>
{% endblock %}
