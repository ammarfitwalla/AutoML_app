{% extends "base.html" %}

{% block content %}

<div>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="project_name"
                   name="project_name" placeholder="Enter project name" required>
        </div>
        <button type="submit" name="save_model" class="btn btn-primary btn-sm">Save model</button>
    </form>
    <div style="padding-top:10%;" class="flex-center flex-column">
        <h5 class="animated fadeIn mb-3">Ammar Fitwalla - Neo-moment</h5>
    </div>
</div>
{% endblock %}
