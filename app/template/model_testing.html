{% extends "base.html" %}

{% block content %}

<div>

    {% if project_name %}
    <h3>Project: {{ project_name }}</h3>
    {% endif %}

    <form class="border mt-5 border-secondary text-center p-3" method="post">
        {% csrf_token %}
        {% if model_name %}
<!--            <h4>{{model_name}}</h4>-->
        {% endif %}
        {% if col %}
        {% for c,v in col %}
            <div class="form-group">
                <div><h5><b>{{c}}</b></h5><input type="text" class="form-control" id="username"
                       name="inputs" value="{{v}}" required></div>
            </div>
        {% endfor %}
        {% endif %}
        <button type="submit" class="btn btn-primary btn-sm" name="predict">Predict</button>
    </form>
    <br>
    {% if predictions %}
    <h4>{{ predictions | safe }}</h4>
    {% endif %}
</div>

{% endblock %}
